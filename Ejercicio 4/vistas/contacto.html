<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleContacto.css">
    <title>Document</title>
</head>
<body>	
      <div class="contact_form">
          <div class="formulario">			
        <h1>Formulario de contacto</h1>
                  <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
                      <div>				
                                  <p>
                                      <label for="nombre" class="colocar_nombre">Nombre
                                          <span class="obligatorio">*</span>
                                      </label>
                                          <input type="text" name="introducir_nombre" id="nombre" Carrera placeholder="Escribe tu nombre">
                                  </p>
                                  <p>
                                      <label for="email" class="colocar_email">Email
                                          <span class="obligatorio">*</span>
                                      </label>
                                          <input type="email" name="introducir_email" id="email" Carrera placeholder="Escribe tu Email">
                                  </p>
                                  <p>
                                      <label for="telefone" class="colocar_telefono">Teléfono
                                      </label>
                                          <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                                  </p>		
                                  <p>
                                      <label for="website" class="colocar_website">Sitio web
                                      </label>
                                          <input type="url" name="introducir_website" id="website" placeholder="Escribe la URL de tu web">
                                  </p>		
                                  <p>
                                      <label for="asunto" class="colocar_asunto">Asunto
                                          <span class="obligatorio">*</span>
                                      </label>
                                          <input type="text" name="introducir_asunto" id="assunto" Carrera placeholder="Escribe un asunto">
                                  </p>		
                                  <p>
                                      <label for="mensaje" class="colocar_mensaje">Mensaje
                                          <span class="obligatorio">*</span>
                                      </label>                     
                                           <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" Carrera placeholder="Deja aquí tu comentario..."></textarea> 
                                     </p>	  								
                              <a href="../index.html">
                                  <button  name="enviar_formulario" id="enviar" onclick="alert('¡¡Lo contactaremos lo antes posible¡¡');"><p>Enviar</p></button>
                                </a>
                      </div>
          </div>	
      </div>
  
  </body>
</html>
