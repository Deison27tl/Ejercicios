<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
<div class="conten">
    <table>
      <h2>Formulario</h2>
      
      <div class="form-group">
        <label for="username">Campo de numeros:</label> 
        <input type="number" 
               
               placeholder="Max 10" 
               id="username">
      </div>
      <div class="form-group">
        <label for="username">Campo de texto:</label> 
        <input type="text" 
        max="10"
                name="username" 
               placeholder="max 40 caracteres" 
               id="username">
      </div>
      <div class="form-group">
        <label for="username">Campo de texto :</label> 
        <input type="text" 
        maxlength="40"
                name="username" 
               placeholder="max 40 caracteres" 
               id="username">
      </div>

      <div class="form-group">
        <label for="username">Campo de Fecha:</label> 
        <input type="date" 
    
                name="username" 
        
               id="username">
      </div>
      <div class="form-group">
        <label for="username">Campo de Hora:</label> 
        <input type="time" 
    
               id="username">
      </div>
      <div class="form-group">
        <label for="username">Campo de casilla:</label> 
        <input type="checkbox" 
    
               id="username">
      </div>
      <div class="form-group">
        <label for="username">Campo de seleccion:</label> 
        <p>Sexo:
          <input type="radio" name="hm" value="h" > Hombre
          <input type="radio" name="hm" value="m"> Mujer
          <input type="radio" name="hm" value="m"> Otro
        </p>
      </div>
      <div class="form-group">
        <label for="username">Campo de Color:</label> 
        <input type="color" 
    
                name="username" 
        
               id="username">
      </div>
      
      <div class="form-group">
        <label for="username">Campo de Email:</label> 
        <input type="email" 
    
                name="username" 
               placeholder="@" 
               id="username">
      </div>
      <div class="form-group">
        <label for="username">Campo de Lista desplegable:</label> 
        <p>Su navegador preferido: 
          <select> 
          <option value="1">Internet Explorer</option> 
          <option value="2">Firefox</option> 
          <option value="3">Safari</option> 
          <option value="4">Opera</option> 
          <option value="5">Google Chrome</option> 
          </select> 
          </p> 
      </div>
      <div class="form-group">
        <label for="file">Insertar Imagen:</label>
        <input type="file" 
                name="image" 
                id="file">
      </div>
      <div class="form-group">
        <label for="file">Rango:</label>
        <input type="range" 
                name="image" 
                id="file">
      </div>
      
      <div class="preview">
        <!--UserName goes here-->
        <p id="username"> </p>
        <!--selected image goes here -->
        <img src="" 
             id="image" 
             width="250" 
             height="auto">
     </div>

    
    </table>
  </div>
    
  </body>
</html>
